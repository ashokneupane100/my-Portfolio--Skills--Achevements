<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #2E2D52;
    margin: 0;
    color: white;
    font-family: Arial, sans-serif;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(4, 500px); /* 4 equal columns */
    grid-template-rows: repeat(3, 500px); /* 3 equal rows */
    gap: 2rem; /* 10px gap between grid items */
    width: auto;
    padding: 10px;
    background-color: #2E2D52;
}

.box {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 5rem;
    border: 2px solid white;
    border-radius: 10px;
    color: black;
}

.box1 {
    grid-column: 1 / 2;
    grid-row: 1 / 4;
    background-color: #7ED957;
}

.box2 {
    grid-column: 2 / 4;
    grid-row: 1 / 2;
    background-color: #3b2db4;
}

.box3 {
    grid-column: 4 / 5;
    grid-row: 1 / 2;
    background-color: #E94B3C;
}

.box4 {
    grid-column: 2 / 3;
    grid-row: 2 / 4;
    background-color: #FDCB57;
}

.box5 {
    grid-column: 3 / 4;
    grid-row: 2 / 4;
    background-color: #E94B3C;
}

.box6 {
    grid-column: 4 / 5;
    grid-row: 2 / 3;
    background-color: #FDCB57;
}

.box7 {
    grid-column: 1 / 2;
    grid-row: 1 / 2;
    background-color: #d957a3;
}

.box8 {
    grid-column: 4 / 5;
    grid-row: 3 / 4;
    background-color: #FDCB57;
}
   </style>
</head>
<body>
    <div class="grid-container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
    </div>
</body>
</html>
